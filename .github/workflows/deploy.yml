name: Deploy Eleventy to GitHub Pages

on:
  push:
    branches:
      - main # Set a branch to deploy from

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22 # Use the Node.js version specified in your package.json or a suitable LTS version

      - name: Install dependencies
        run: npm ci

      - name: Build Eleventy
        run: npm run build # Or 'npx eleventy' if you don't have a build script

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: _site # The directory where Eleventy outputs your built site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
